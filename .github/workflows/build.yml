name: Jupyter Book â€” Build & Deploy

on:
  push:
    branches: [main, master]
    paths:
      - "2025_AMPH_JHU/**"
      - "_config.yml"
      - "_toc.yml"
      - "**/*.md"
      - "**/*.ipynb"
      - "requirements*.txt"
      - ".github/workflows/notebooks.yml"
  pull_request:
    paths:
      - "2025_AMPH_JHU/**"
      - "_config.yml"
      - "_toc.yml"
      - "**/*.md"
      - "**/*.ipynb"
      - "requirements*.txt"
      - ".github/workflows/notebooks.yml"
  workflow_dispatch:

concurrency:
  group: jupyter-book-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write      # needed for deploy
  id-token: write   # needed for OIDC to Pages

env:
  PYTHON_VERSION: "3.11"
  BOOK_DIR: "2025_AMPH_JHU"   # <--- change this to your book directory
  BUILD_HTML_DIR: "_build/html"

jobs:
  build:
    name: Build book
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install jupyter-book
          fi

      - name: Build Jupyter Book
        run: |
          jupyter-book build "${BOOK_DIR}" --warningiserror -n --keep-going

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BOOK_DIR }}/${{ env.BUILD_HTML_DIR }}

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'    # deploy only on push, not PR
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
